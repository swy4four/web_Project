<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        * {
            margin: 0px;
            padding: 0px;
        }

        div {
            width: 300px;
            height: 500px;
            margin: auto;
            border: 1px solid red;
        }

        p {
            width: 100%;
            height: 400px;
            text-align: center;
            line-height: 400px;
        }

        button {
            display: block;
            margin: auto;
            width: 200px;
            height: 50px;
            color: rgb(50, 197, 205);
            outline: none;
            border: none;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            cursor: pointer;
        }

        /* 日间模式 */
        .m1 {
            color: black;
            background-color: white;
        }

        /* 夜间模式 */
        .m2 {
            color: white;
            background-color: rgb(0, 0, 0, 0.5);
        }
    </style>

</head>

<body>
    <div>
        <p class="m1">
            手机内容显示
        </p>

        <button>
            夜间模式
        </button>
    </div>
    <script>
        var btn = document.getElementsByTagName('button')[0];
        var p = document.getElementsByTagName('p')[0];
        btn.onclick = function () {
            if (btn.innerText == '夜间模式') {
                p.className = 'm2';
                btn.innerText = '日间模式';
            } else {
                p.className = 'm1';
                btn.innerText = '夜间模式';
            }
        }
    </script>
</body>

</html>
