<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#d1{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				margin: auto;
			}
			#d2{
				width: 150px;
				height: 150px;
				background: deeppink;
				margin: auto;
				margin-top: 75px;
			}
		</style>
	</head>
	<body>
		<div id="d1" >
			<div id="d2">
				<!--<input type="text" />-->
			</div>
		</div>
		<div id="">
			
		</div>
		<script>
			
			var ds = document.getElementsByTagName('div');
			ds[0].addEventListener('click',function(ev){
				alert('d1');
				ev.stopPropagation();//阻止捕获行为
			},true);//当第三个参数为true时，事件行为为捕获行为
			ds[1].addEventListener('click',function(ev){
				alert('d2');
				ev.stopPropagation();//阻止捕获行为
			},true);
		</script>
	</body>
</html>
