<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <style>
        #click1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <script>
        /*
        function [函数名]([参数]){

        }
        */
        // 匿名
        /* var f = function () {
            console.log(123456)
        } */

        //带函数名的函数
        /* function f() {
            console.log(123456)
        } */

        /*  (function (i) {
             console.log(123456 + i)
         })('hello'); */
        //f(1,3);
        // f(1+3) 出现NaN 原因是 js 中不需要 传参个数匹配 
        /* function f(i,j){
            console.log(i+j)
        } */
    </script>
    <button id="click1">
        点击他
    </button>
    <script>
        var click = function (ck1, ck2) {
            console.log(ck1);
            console.log(ck2);
        }

        document.getElementById('click1').onclick = function () {
            click("click111", "click222");
        }
    </script>
</body>

</html>
