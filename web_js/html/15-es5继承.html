<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Father(){
            this.first_name = "张";
            //实例方法
            this.eat= function(){
                console.log("爱吃米饭");
            }
        }
        //静态方法
        Father.sleep = function(){
            console.log("爱睡觉")
        }
        
        function Son(){
            this.last_name = "三";
        }
        
        Son.prototype = new Father();
        var s = new Son();
        console.log(s.first_name);
        console.log(s.last_name)
        s.eat()
        Father.sleep();
    </script>
</body>
</html>
