<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script type="text/javascript" src="../js/jquery-3.6.3.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
		<style>
			#myCarousel{
				width: 800px;
				height: 600px;
				margin: auto;
			}
			div img{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<div id="myCarousel" class="carousel slide" >
		<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators" style="background: blueviolet;">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>   
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="../img/pic1.jpg" alt="First slide">
				<div class="carousel-caption">标题 1</div>
			</div>
			<div class="item">
				<img src="../img/pic4.jpg" alt="Second slide">
				<div class="carousel-caption">标题 2</div>
			</div>
			<div class="item">
				<img src="../img/pic5.jpg" alt="Third slide">
				<div class="carousel-caption">标题 3</div>
			</div>
			<div class="item">
				<img src="../img/pic3.jpg" alt="Third slide">
				<div class="carousel-caption">标题 4</div>
			</div>
		</div>
		<!-- 轮播（Carousel）导航 -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		</a>
	</div> 
	</body>
</html>
